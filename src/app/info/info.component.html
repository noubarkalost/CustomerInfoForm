<div *ngFor="let control of arr.controls | slice : 0 : num; let i = index" >

<form [formGroup]="$any(control)"  (ngSubmit)="onSubmit()">
    <label>First Name: </label>
    <input  [formControl]="$any(control).controls['firstName']" > <br>

    <label>Last Name: </label>
    <input  [formControl]="$any(control).controls['lastName']" > <br>

    <label> Email: </label>
    <input  [formControl]="$any(control).controls['email']" > <br>

    <label >Password</label>
    <input
      [formControl]="$any(control).controls['password']"
        type="password"
        class="form-control">

    <label >Confirm Password</label>
    <input
      [formControl]="$any(control).controls['confirmPassword']"
        type="password"
        class="form-control">


    </form>
    <button type="submit" (click) ="checkPassword()">Submit</button>
    <br>

    <button class="btn-btn-primary btn1" (click)="addForm()">Add</button>
    <button class="btn-btn-primary btn2" (click)="deleteForm(i)">Remove</button>
</div>
